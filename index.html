<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SQL Query Processor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>SQL Query Processor</h1>
    <textarea id="queryInput" placeholder="Digite Uma Query Sql"></textarea>
    <button id="processQueryBtn">Processar a Query</button>
    
    <div id="output">
      <h3>Operações:</h3>
      <pre id="parsedQuery"></pre>

      <h3>Grafo de Execução:</h3>
      <div id="operatorGraph"></div>

      <h3>Passos Execultados:</h3>
      <pre id="executionPlan"></pre>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
